<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Informacyjna - Data Startu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Dzień Jego Powstania</h1>
        <p>Zapowiedź na wielkie wydarzenie, które rozpocznie się 15.02.</p>
        
        <div class="countdown-container">
            <h2>Odliczanie do startu:</h2>
            <div id="countdown">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span>Dni</span>
                </div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span>Godziny</span>
                </div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span>Minuty</span>
                </div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span>Sekundy</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
